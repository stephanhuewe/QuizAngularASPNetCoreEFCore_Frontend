<mat-card>
    <mat-card-title>
        <span *ngIf="quiz.id">Edit Quiz</span>
        <span *ngIf="!quiz.id">New Quiz</span>
    </mat-card-title>
    <mat-card-content>
        <form>
            <mat-form-field class="fullWidth">
                <mat-label>Question</mat-label>
                <input [(ngModel)]="quiz.title" name="title" matInput placeholder="Quiz Title">
            </mat-form-field>

          

        </form>
    </mat-card-content>
    <mat-card-actions>
        <button *ngIf="quiz.id" (click)="api.putQuiz(quiz)" mat-button>Edit</button>
        <button *ngIf="quiz.id" (click)="quiz = {title: '',id:0}" mat-button>New</button>
        <button *ngIf="quiz.id" [routerLink]="['/question',quiz.id]" mat-button>Edit Questions</button>
        <button *ngIf="!quiz.id" (click)="api.postQuiz(quiz)" mat-button>Post</button>
    </mat-card-actions>

</mat-card>
